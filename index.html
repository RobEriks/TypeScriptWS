


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">

</head>
<body class="text-white bg-black">

  <header class="flex items-center justify-between p-6 bg-gray-800">
    <div class="flex items-center">

      <img src="tailwindLogo.svg" alt="Tailwind Logo" class="h-10">
      <span class="text-3xl font-bold ml-6">tailwindcss</span>
    </div>
<!-- Ej lagt till så att knapparna/länkarna i projektet fungerar -->
    <nav class="flex space-x-4 text-2xl font-medium">

      </p>
      <div class="mt-8 flex justify-center items-center space-x-4">

        <div class="relative">
